{% extends "base.html" %}

{% block content %}
<div>
    <table cellspacing="0" cellpadding="0" align=center>
        <tr>
            {% for i in photos %}
            {% if loop.index != loop.last and loop.index % 4 != 0%}
            <td width="300" height="250"><img src={{i}} alt="" width="250"
                                              height="200">
            </td>
            {% endif %}
        </tr>
    </table>
</div>
{% endblock %}
